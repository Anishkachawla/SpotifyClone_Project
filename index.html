<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="homeIcon">
            <button><img src="home_Icon.svg" alt="icon"></i></button>
        </div>
        <div class="searchBar">
            <div class="searchIcon">
                <button><img src="Search_Icon.svg" alt="img"></i></button>
            </div>
            <input type="text" class="searchArea" placeholder="What do you want to play?">
            <div class="browseIcon">
                <button><img src="Browse_Icon.svg" alt="img"></button>
            </div>
        </div>
        <div class="psd">
            <button class="psd1">Premium</button>
            <button class="psd1">Support</button>
            <button class="psd1">Download</button>
        </div>
        <div class="line">
            |
        </div>
        <div class="install">
            <div class="install_icon">
                <button><img src="Install_Icon.svg" alt="img"></button>
            </div>
            <div class="installApp">
                <button>Install App</button>
            </div>
        </div>
        <div class="sign_up">
            <button>Sign Up</button>
        </div>
        <div class="login">
            <button>Log in</button>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <div class="library">
                <div class="file_icon">
                    <button><img src="File_Icon.svg" alt="img"></button>
                </div>
                <div class="urlibrary">Your Library</div>
                <div class="plus_icon">
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <div class="playlist">
                <h2>Create your first playlist</h2>
                <h3>It's easy we'll help you</h3>
                <button>Create Playlist</button>
            </div>
            <div class="podcast">
                <h2>Let's find some podcasts to follow</h2>
                <h3>We'll keep you updated on new episodes</h3>
                <button>Browse Podcasts</button>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
