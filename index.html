<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.svg" alt="logo">
        </div>
        <div class="homeIcon">
            <button><img src="home_Icon.svg" alt="icon"></i></button>
        </div>
        <div class="searchBar">
            <div class="searchIcon">
                <button><img src="Search_Icon.svg" alt="img"></i></button>
            </div>
            <input type="text" class="searchArea" placeholder="What do you want to play?">
            <div class="browseIcon">
                <button><img src="Browse_Icon.svg" alt="img"></button>
            </div>
        </div>
        <div class="psd">
            <button class="psd1">Premium</button>
            <button class="psd1">Support</button>
            <button class="psd1">Download</button>
        </div>
    </div>
</body>
</html>
